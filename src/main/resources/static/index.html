<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-card.show {
            display: block;
        }

        .city-name {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .description {
            text-align: center;
            font-size: 1.3em;
            text-transform: capitalize;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .weather-icon {
            font-size: 5em;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Jesus Caraballo app Weather</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Ingresa una ciudad..." />
            <button onclick="getWeather()">Buscar</button>
        </div>

        <div class="error" id="error"></div>
        <div class="loading" id="loading">Cargando...</div>

        <div class="weather-card" id="weatherCard">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Sensaci√≥n t√©rmica</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humedad</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Viento</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pa√≠s</div>
                    <div class="detail-value" id="country"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://54.190.173.141:8080/api/weather/city/';


        // Permitir buscar con Enter
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Por favor ingresa una ciudad');
                return;
            }

            showLoading(true);
            hideError();
            hideWeatherCard();

            fetch(API_URL + encodeURIComponent(city))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ciudad no encontrada');
                    }
                    return response.json();
                })
                .then(data => {
                    showLoading(false);
                    displayWeather(data);
                })
                .catch(error => {
                    showLoading(false);
                    showError('No se pudo encontrar la ciudad. Verifica el nombre e intenta de nuevo.');
                });
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.city}, ${data.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.temperature)}¬∞C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.feelsLike)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} m/s`;
            document.getElementById('country').textContent = data.country;
            
            // Icono del clima basado en la descripci√≥n
            const iconMap = {
                'clear': '‚òÄÔ∏è',
                'clouds': '‚òÅÔ∏è',
                'rain': 'üåßÔ∏è',
                'drizzle': 'üå¶Ô∏è',
                'thunderstorm': '‚õàÔ∏è',
                'snow': '‚ùÑÔ∏è',
                'mist': 'üå´Ô∏è',
                'fog': 'üå´Ô∏è'
            };
            
            let icon = 'üå§Ô∏è';
            for (let key in iconMap) {
                if (data.description.toLowerCase().includes(key)) {
                    icon = iconMap[key];
                    break;
                }
            }
            
            document.getElementById('weatherIcon').textContent = icon;
            document.getElementById('weatherCard').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function hideWeatherCard() {
            document.getElementById('weatherCard').classList.remove('show');
        }

        // Cargar Santiago por defecto al iniciar
        window.onload = function() {
            document.getElementById('cityInput').value = 'Santiago';
            getWeather();
        };
    </script>

<script>
fetch('http://44.246.229.33/api/weather/city/Santiago')
    .then(res => res.json())
    .then(data => {
        document.getElementById('temperature').innerText = data.temperature + '¬∞C';
        document.getElementById('description').innerText = data.description;
    })
    .catch(err => console.error(err));
</script>


</body>
</html>
